<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <input type="text" />
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>Click</button>
    <tr></tr>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat maiores
      quod sit delectus, voluptas veritatis? Officiis dicta cum sapiente
      voluptas modi nesciunt vel repellat, ratione eum facilis ea fuga commodi!
    </p>
  </body>

  <script type="text/javascript">
    var inactivityTime = function () {
      var time;
      window.onload = resetTimer;
      // DOM Events
      document.onmousemove = resetTimer;
      document.onkeydown = resetTimer;
      document.ontouchstart = resetTimer;
      document.ontouchmove = resetTimer;

      function logout() {
        alert("You are now logged out.");
        //location.href = 'logout.html'
      }

      function resetTimer() {
        clearTimeout(time);
        time = setTimeout(logout, 60000);
        // 1000 milliseconds = 1 second
      }
    };
    window.onload = function () {
      inactivityTime();
    };
  </script>
</html>
